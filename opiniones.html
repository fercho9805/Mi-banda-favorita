<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Formulario banda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
  <a href="/index.html" id="pagina-principal">Inicio</a>
    <h1 id="banda">Opiniones acerca de la banda</h1>
    <form action="" method="post">
      <div class="container-form">
        <div class="item">
      <label for="nombre">Ingresa tu nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre completo"
      /> <br>
      <label for="Apellido">Apellido:</label>
      <input type="text" name="Apellido" id="Apellido" placeholder="Apellido" /> <br>
      <label for="email" id="">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Ingresa tu correo"
      /> <br>
      <label for="fecha-de-nacimiento">Fecha de nacimiento</label>
      <input type="date" name="fecha-de-nacimiento" id="fecha-de-nacimiento" /> <br>
      <label for="verificacion">¿Conoces a la banda?</label><br>
      <label for="verificacion">Si</label>
      <input type="checkbox" name="verificacion" id="verificacion" />
      <label for="verificacion">No</label>
      <input type="checkbox" name="verificacion" id="verificacion" /> <br>
      <label for="survey">¿Cual de los siguiente albumes te gusta mas?</label> <br>
      <label for="bajo-nivel">Suns</label>
      <input type="radio" name="survey" id="bajo-nivel" /><br>
      <label for="medio-nivel">Hybrid Theory</label>
      <input type="radio" name="survey" id="medio-nivel" /><br>
      <label for="alto-nivel">Meteora</label>
      <input type="radio" name="survey" id="alto-nivel" /> <br>
      <!-- <input type="submit" value="submit" /> -->
      <label for="gusto">¿Porque te gusta la banda?</label> <br>
      <textarea rows="4" cols="80" id="gusto" name="gusto">
      </textarea> <br>
    </div>
    </div>
      <button type="submit">Registrar</button>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
      
</body>
</html>
